<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img__topo"></div>
        <div class="texto__principal">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <section>
          <div class="plano">
            <div class="img__logo">
              <img src="./images/icon-music.svg" alt="" />
              <div class="preco">
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
        </section>

        <div class="botao">Proceed to Payment</div>
        <div class="cancelar__pedido">Cancel Order</div>
      </div>
    </main>
  </body>
</html>
